name: STOCKSUNIFY2 Daily Scientific Audit

on:
  schedule:
    - cron: '0 21 * * 1-5' # 4:00 PM EST / 9:00 PM UTC, Mon-Fri
  workflow_dispatch:

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    env:
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Fix binary permissions
        run: chmod +x node_modules/.bin/*

      - name: Generate Scientific Ledger
        run: npm run generate

      - name: Commit and Push Ledger
        run: |
          git config --global user.name "STOCKSUNIFY2-BOT"
          git config --global user.email "bot@stocksunify.com"
          git add data/v2/ data/daily-stocks.json
          git commit -m "ðŸ”¬ Audit: Scientific Ledger for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main

      - name: Sync daily-stocks.json to findtorontoevents repo
        env:
          FINDTORONTOEVENTS_PAT: ${{ secrets.FINDTORONTOEVENTS_PAT }}
        run: |
          git clone --depth 1 https://x-access-token:${FINDTORONTOEVENTS_PAT}@github.com/eltonaguiar/findtorontoevents_antigravity.ca.git /tmp/fte
          cp data/daily-stocks.json /tmp/fte/data/daily-stocks.json
          cd /tmp/fte
          git config user.name "STOCKSUNIFY2-BOT"
          git config user.email "bot@stocksunify.com"
          git add data/daily-stocks.json
          git commit -m "ðŸ“Š Auto-sync: daily stock picks for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main

      - name: Deploy daily-stocks.json to live site via FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          python3 -c "
          import ftplib
          import os
          ftp = ftplib.FTP_TLS(os.environ['FTP_HOST'], timeout=30)
          ftp.login(os.environ['FTP_USER'], os.environ['FTP_PASS'])
          ftp.prot_p()
          ftp.cwd('/findtorontoevents.ca/data')
          with open('data/daily-stocks.json', 'rb') as f:
              ftp.storbinary('STOR daily-stocks.json', f)
          print('FTP upload successful')
          ftp.quit()
          "
